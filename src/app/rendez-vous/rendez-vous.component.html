




<div class="row">
 

  <div class="col-md-2">

  </div >
 
 <div class="row col-md-8">
  <button class="col-md-2 btn btn-light" style="height: 30px; width: 30px;" (click)="scrollLeft()"><i class="fa fa-chevron-left"></i></button>
  <div class="col-md-2" *ngFor="let day of availabilityDays.slice(startIndex, startIndex + 5)">
    <h6>{{ day.date }}</h6>
    <ul class="slot-item">
      <li *ngFor="let slot of day.slots">
        <button class="btn btn-light mb-2" (click)="confirmAppointment(slot)">
          {{ moment(slot).format('HH:mm') }}
        </button>
      </li>
    </ul>
  </div>
  <button class="col-md-2 btn btn-light" style="height: 30px; width: 30px;" (click)="scrollRight()"><i class="fa fa-chevron-right"></i></button>
</div>
